<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#FF6B6B"/>
  
  <!-- Automation symbol - interconnected nodes -->
  <g fill="white">
    <!-- Center dot -->
    <circle cx="16" cy="16" r="2"/>
    
    <!-- Top dot and line -->
    <circle cx="16" cy="8" r="1.5"/>
    <rect x="15" y="9.5" width="2" height="5" rx="1"/>
    
    <!-- Right dot and line -->
    <circle cx="24" cy="16" r="1.5"/>
    <rect x="18" y="15" width="5" height="2" rx="1"/>
    
    <!-- Bottom dot and line -->
    <circle cx="16" cy="24" r="1.5"/>
    <rect x="15" y="18" width="2" height="5" rx="1"/>
    
    <!-- Left dot and line -->
    <circle cx="8" cy="16" r="1.5"/>
    <rect x="9.5" y="15" width="5" height="2" rx="1"/>
  </g>
</svg>