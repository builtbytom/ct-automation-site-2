<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FF6B6B"/>
  
  <!-- Automation symbol - interconnected nodes (scaled up) -->
  <g fill="white">
    <!-- Center dot -->
    <circle cx="256" cy="256" r="32"/>
    
    <!-- Top dot and line -->
    <circle cx="256" cy="128" r="24"/>
    <rect x="240" y="152" width="32" height="80" rx="16"/>
    
    <!-- Right dot and line -->
    <circle cx="384" cy="256" r="24"/>
    <rect x="288" y="240" width="80" height="32" rx="16"/>
    
    <!-- Bottom dot and line -->
    <circle cx="256" cy="384" r="24"/>
    <rect x="240" y="288" width="32" height="80" rx="16"/>
    
    <!-- Left dot and line -->
    <circle cx="128" cy="256" r="24"/>
    <rect x="152" y="240" width="80" height="32" rx="16"/>
  </g>
</svg>